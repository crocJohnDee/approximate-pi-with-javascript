<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PI</title>
  </head>
  <body>
    <div id="info">
      <p>PI = 3.14159265359</p>
      <p>record = <span id="record">0.00000000000</span></p>
      <p>Total darts = <span id="total-darts">0</span></p>
    </div>
    <div id="container">
      <canvas
        RenderTransformOrigin="0.5,0.5"
        id="draw"
        width="400"
        height="400"
      ></canvas>
      <div id="circle"></div>

      <div id="console"></div>
    </div>

    <div class="buttons">
      <button onclick="go()" id="go">GO</button>
      <button onclick="stop()" id="stop">STOP</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
